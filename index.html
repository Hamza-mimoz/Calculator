<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stayler.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="thePage">
        <div id="affichage">
            <p id="display"></p>
            <p id="total"></p> 
        </div>
        <div id="Calculator">
            <button id="+" class="Operation buttonss">+</button>
            <button id="7"  class="buttonss">7</button>
            <button id="8"  class="buttonss">8</button>
            <button id="9"  class="buttonss">9</button>
            <button id="-" class="Operation  buttonss">-</button>
            <button id="4"  class="buttonss">4</button>
            <button id="5"  class="buttonss">5</button>
            <button id="6"  class="buttonss">6</button>
            <button id="*" class="Operation buttonss">X</button>
            <button id="1"  class="buttonss">1</button>
            <button id="2"  class="buttonss">2</button>
            <button id="3"  class="buttonss">3</button>
            <button id="/" class="Operation buttonss">/</button>
            <button id="0"  class="buttonss">0</button>
            <button id="."  class="buttonss">.</button>
        </div>
            
        <div id="bottom">
            <button id="C" class="Operation">C</button>
            <button id="=" >=</button>
        </div>

        
    </div>
</body>
</html>
